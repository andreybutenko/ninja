<div class="detail" ng-controller="DetailCtrl">
    <div class="header responsive-container" style="background-color: {{ projectDetails.colors.background }}; color: {{ projectDetails.colors.text }}">
        <div class="header-content responsive">
            <div class="icon" style="background-image: url('{{ projectDetails.icon }}');" ng-show="projectDetails.icon"></div>
            <div class="icon" style="background-color: {{ projectDetails.colors.hex }};" ng-hide="projectDetails.icon"></div>
            <div class="content">
                <h1 class="title">{{ projectDetails.title }}</h1>
            </div>
        </div>
    </div>
    <div class="info-blocks-container responsive-container">
        <div class="info-blocks responsive">
            <div class="info-block summary">
                <h2 class="label">Summary</h2>
                <p>{{ projectDetails.description }}</p>
            </div>
            <div class="info-block meta">
                <h2 class="label">Meta</h2>
                <p class="timeframe">{{ projectDetails.timeframe }}</p>
                <span ng-repeat="tag in projectDetails.tags"><span class="tag">{{ tag }}</span> </span>
            </div>
        </div>
    </div>
    <div class="article" ui-view="{{ projectDetails.id }}">
    </div>
</div>
